services:
  mysql:
    image: mysql:8.0
    container_name: isp_mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  radius:
    image: freeradius/freeradius-server:3.2.5
    container_name: isp_radius
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./freeradius/clients.conf:/etc/freeradius/3.0/clients.conf:ro
      - ./freeradius/mods-enabled/sql:/etc/freeradius/3.0/mods-enabled/sql:ro
      - ./freeradius/mods-config/sql/main/mysql/queries.conf:/etc/freeradius/3.0/mods-config/sql/main/mysql/queries.conf:ro
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    restart: unless-stopped

  api:
    build: ./api
    container_name: isp_api
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    restart: unless-stopped

  adminer:
    image: adminer:4
    container_name: isp_adminer
    depends_on:
      - mysql
    ports:
      - "8081:8080"
    restart: unless-stopped

volumes:
  mysql_data:
